<!DOCTYPE html>
<html>
<head>
	<title>Live Stream From the Browser</title>
	<script src="socket.io.js"></script>
	<link rel="icon" href="icon.ico">
</head>

<body>
	<input type="checkbox" style="display:none" id="checkboxReconnection" checked="true">
	<label style="display:none">Reconnection</label>
	<div>Connect the server, then start streaming.</div>
	<button id="buttonServer">Connect Server</button>
	<button id="buttonStart">Start Streaming</button>
	<button id="buttonStop">Stop Streaming</button>
	<br />
	<hr />
	<div class="video">
		<p id="outputMessage"></p>
		<video id="outputVideo" playsinline muted autoplay></video>
		<svg id="recording" height="50" width="50">
			<circle id="recordingCircle" cx="25" cy="25" r="20" stroke="black" stroke-width="1" fill="gray" />
		</svg>
		<!-- <video id="videoElement" preload="none"></video> -->
	</div>

	<textarea readonly="true" id="outputConsole" rows=15></textarea>
	<script src="app.js"></script>
</body>
</html>
